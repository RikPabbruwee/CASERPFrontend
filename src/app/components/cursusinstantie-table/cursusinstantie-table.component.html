<table *ngIf="data.length != 0">
    <thead>
        <td>Start</td>
        <td>Duur</td>
        <td>Titel</td>
        <td>Cursisten</td>
    </thead>
    <tr *ngFor="let inst of data">
        <td>{{inst.startDate | date: 'M/d/yyyy'}}</td>
        <td>{{inst.duration}}</td>
        <td>{{inst.titel}} dagen</td>
        <td>{{inst.cursusisten}}</td>
    </tr>
</table>
<div *ngIf="data.length == 0">Geen informatie gevonden voor deze week!</div>
